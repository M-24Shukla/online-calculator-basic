<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style1.css">
    <script src="script1.js">
    </script>
</head>
<body>
    <div class="container">
        <div class="head">
            <div id="heading-at top">Calculator</div>
        </div>
        <div id="res-viewer">
            <input type="text" id="result" placeholder="0" name="res"> 
        </div>
        <form class="calc">
            <div id="num-one" class="button1">
                <button class="btn" type = "button" value="1" id="b1" onclick="them('1')">1</button>
            </div>

            <div id="num-two" class="button1">
                <button class="btn" type = "button" value="2" id="b2" onclick="them('2')">2</button>
            </div>

            <div id="num-three" class="button1">
                <button class="btn" type = "button" value="3" id="b3" onclick="them('3')">3</button>
            </div>
            
            <div id="num-four" class="button2">
                <button class="btn" type = "button" value="4" id="b4" onclick="them('4')">4</button>
            </div>

            <div id="num-five" class="button2">
                <button class="btn" type = "button" value="5" id="b5" onclick="them('5')">5</button>
            </div>

            <div id="num-six" class="button2">
                <button class="btn" type = "button"  value="6" id="b6" onclick="them('6')">6</button>
            </div>
            
            <div id="num-seven" class="button3">
                <button class="btn" type = "button" value="7"  id="b7" onclick="them('7')">7</button>
            </div>

            <div id="num-eight" class="button3">
                <button class="btn" type = "button" value="8" id="b8" onclick="them('8')">8</button>
            </div>

            <div id="num-nine" class="button3">
                <button class="btn" type = "button" value="9" id="b9" onclick="them('9')">9</button>
            </div>

            <div id="num-zero" class="button">
                <button class="btn" type = "button" value="0" id="b0" onclick="them('0')">0</button>
            </div>

            <div id="sign-plus" class="button">
                <button class="key-operater" type = "button" id="b_plus" value="+" onclick="them('+')">+</button>
            </div>

            <div id="sign-sub" class="button">
                <button class="key-operater" type = "button" id="b_sub" value="-" onclick="them('-')">-</button>
            </div>

            <div id="sign-mul" class="button">
                <button class="key-operater" type = "button" id="b_mul" value="*" onclick="them('*')">x</button>
            </div>

            <div id="sign-div" class="button">
                <button class="key-operater" type = "button" id="b_div" value="/" onclick="them('/')">/</button>
            </div>

            <div id="num-equals" class="button">
                <button class="key-operater" type = "button" id="b_equals" onclick="solve()">=</button>
            </div>
            <div id="key-clear" class="button">
                <button class="key-operater" type = "button" id="clear_btn" onclick="clr()">C</button>
            </div>
        </form>
    </div>


    <script src="script1.js">
    </script>
</body>
</html>
