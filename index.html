<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>
    <div class="head">
        <div id="heading-at top">Calculator by galanteria01</div>
    </div>
    <div id="res-viewer">
        <input type="number">
    </div>
    <div class="calc-struc">
        <div id="num-one" class="button1">
            <button class="btn">1</button>
        </div>

        <div id="num-two" class="button1">
            <button class="btn">2</button>
        </div>

        <div id="num-three" class="button1">
            <button class="btn">3</button>
        </div>
        
        <div id="num-four" class="button2">
            <button class="btn">4</button>
        </div>

        <div id="num-five" class="button2">
            <button class="btn">5</button>
        </div>

        <div id="num-six" class="button2">
            <button class="btn">6</button>
        </div>
        
        <div id="num-seven" class="button3">
            <button class="btn">7</button>
        </div>

        <div id="num-eight" class="button3">
            <button class="btn">8</button>
        </div>

        <div id="num-nine" class="button3">
            <button class="btn">9</button>
        </div>

        <div id="num-zero" class="button">
            <button class="btn">0</button>
        </div>

        <div id="sign-plus" class="button">
            <button class="key-operater">+</button>
        </div>

        <div id="sign-sub" class="button">
            <button class="key-operater">-</button>
        </div>

        <div id="sign-mul" class="button">
            <button class="key-operater">x</button>
        </div>

        <div id="sign-div" class="button">
            <button class="key-operater">/</button>
        </div>

        <div id="num-equals" class="button">
            <button class="key-operater">=</button>
        </div>
    </div>


    <script src="script1.js">
    </script>
</body>
</html>
